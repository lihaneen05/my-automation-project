<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Assistant | RAG Chat</title>
    <style>
        :root {
            --primary-bg: #0f172a;
            --chat-bg: #ffffff;
            --user-msg: #334155;
            --bot-msg: #f1f5f9;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--primary-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            background: var(--chat-bg);
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Left Sidebar */
        .sidebar {
            width: 30%;
            background: #1e293b;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
        }

        .bot { background: var(--bot-msg); align-self: flex-start; color: #1e293b; border: 1px solid #e2e8f0; }
        .user { background: var(--user-msg); align-self: flex-end; color: white; }

        /* Input Area */
        .input-group {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>PDF Assistant</h2>
        <p style="opacity: 0.7; font-size: 0.9rem;">Powered by n8n & Groq</p>
        <hr style="border: 0; border-top: 1px solid #334155; width: 100%;">
        <small>Upload your documents in n8n to begin chatting with your data.</small>
    </div>

    <div class="chat-area">
        <div id="chat-window">
            <div class="message bot">Hello! I have analyzed your PDF files. What would you like to know?</div>
        </div>

        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const N8N_WEBHOOK_URL = 'http://localhost:5678/webhook/f8ffffb0-30e2-472a-8a84-b427401bf8a6/chat';

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const text = input.value.trim();

        if (!text) return;

        // 1. Add User Message to UI
        appendMessage('user', text);
        input.value = '';

        // 2. Add a "Thinking..." placeholder
        const tempBotMsg = appendMessage('bot', '...', 'loading-msg');

        try {
            console.log("Sending request to n8n...");
            
            const response = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chatInput: text })
            });

            console.log("Response Status:", response.status);

            if (!response.ok) {
                if (response.status === 404) throw new Error("Webhook URL not found. Did you activate the workflow?");
                if (response.status === 403) throw new Error("CORS Blocked. Add '*' to Allowed Origins in n8n.");
                throw new Error(`Server returned ${response.status}`);
            }

            const data = await response.json();
            console.log("Data received:", data);
            
            // Handle n8n response structures (output or data[0].output)
            const botReply = data.output || (Array.isArray(data) ? data[0].output : null) || "I processed the request but found no output text.";
            
            tempBotMsg.innerText = botReply;

        } catch (error) {
            console.error('Detailed Error:', error);
            tempBotMsg.innerText = "Connection Error: " + error.message;
            tempBotMsg.style.color = "red";
        }
    }

    function appendMessage(sender, text, className = '') {
        const chatWindow = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender} ${className}`;
        msgDiv.innerText = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return msgDiv;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
